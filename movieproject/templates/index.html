{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;" >
                <img src="{{i.img.url}}" class="card-img-top" alt="" height="200">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">{{i.descri}}</p>
<!--                <a href="#" class="card-link">Card link</a>-->
                    <a href="{% url 'movieapp:detail' i.id %}" class="card-link">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
