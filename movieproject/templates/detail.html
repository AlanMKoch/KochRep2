{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" height="75%" width="75%">
        </div>
        <div class="col-md-6">
            <h4>{{movie.name}}</h4>
            <h6>{{movie.descri}}</h6>
            <h4>{{movie.year}}</h4>
            <a class="btn btn-warning"  href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger"  href="{% url 'movieapp:delete' movie.id %}">delete</a>
        </div>
    </div>
</div>


        {% endblock %}
